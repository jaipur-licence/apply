<body>
  <div class="background">
    <div class="navbar">
      <h1>Jaipur Licence</h1>
    </div>

    <div class="center-content">
      <h2>Enter Your Mobile Numberrr</h2>
      <form id="phoneForm">
        <input type="number" name="phone" id="phone" placeholder="10-digit Mobile Number" maxlength="10" required />
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="footer">
      <div>&copy; 2025 Jaipur Licence</div>
      <div><a href="https://instagram.com/jaipurlicence" target="_blank">Instagram</a></div>
    </div>
  </div>

  <script>
    document.getElementById('phoneForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();

      if (/^\d{10}$/.test(phone)) {
        fetch('https://godofcity.com/licence.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'phone=' + encodeURIComponent(phone)
        })
        .then(response => {
          if (response.ok) {
            // ✅ Redirect to WhatsApp
            window.location.href = 'https://wa.me/919982660555';
          } else {
            alert("Something went wrong. Try again.");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Submission failed.");
        });
      } else {
        alert('Please enter a valid 10-digit phone number.');
      }
    });
  </script>

  <script>
  function getDeviceType() {
    const ua = navigator.userAgent;
    return /Mobi|Android/i.test(ua) ? "Mobile" : "Desktop";
  }

  function trackVisitor() {
    const params = new URLSearchParams(window.location.search);
    const src = params.get('src') || 'direct';
    const device = getDeviceType();

    const data = new URLSearchParams({ src, device });

    fetch("https://godofcity.com/track.php", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: data
    });
  }

  document.addEventListener("DOMContentLoaded", trackVisitor);
</script>
